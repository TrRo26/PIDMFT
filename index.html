<!DOCTYPE html>
<html>
<head>
	<title>PIDMFT</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- BOOTSTRAP -->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
 	<link rel="stylesheet" href="./custom.css">
</head>

<body>

	<div class="container">
		
		<div class="header">
			<h1>Page ID Migration Formatting Tool</h1>
		</div>
		
		<div class="row">
			
			<div class="col-md-4">
				<div class="old-container">
					<h3>Old Format</h3>
					<label>old page id,new page id,old variant,new variant</label><br>
					<textarea class="old-data" rows="20" cols="45"></textarea>
				</div>
			</div>

			<div class="col-md-4">
				<div class="plus-container">
					<h3 class="plus">+</h3>
					<div>
						<label>OLD Merchant ID</label>
						<input type="" class="old-mid">
					</div>
					<div>
						<label>NEW Merchant ID</label>
						<input type="textarea" class="new-mid">
					</div>
					<div class="UGC-ID">
						<label>source UGC ID (optional)</label>
						<input type="textarea" name="">
					</div>
					<button type="button" class="btn btn-primary btn-lg"> -------> </button>
				</div>
			</div>

			<div class="col-md-4">
				<div class="new-container">
					<h3>New Format</h3>
					<p>(new merch ID, new page ID, new variant, old merch ID, old page ID, old variant, source UGC ID)</p>
					<p>EX - 7324,205945,,7324,203900,, </p>
				</div>
				<textarea class="new-data" rows="20" cols="45"></textarea>
			</div>

		</div>
	</div>

	<!-- BROWSERIFY BUNDLE -->
	<script src="bundle.js"></script>

</body>
</html>
