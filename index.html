<!DOCTYPE html>
<html>
<head>
	<title>PIDMFT</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- BOOTSTRAP -->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<link rel="stylesheet" href="./custom.css">
</head>

<body>

	<div class="container">
		
		<div class="header">
			<h1>Page ID Migration Formatting Tool</h1>
		</div>
		
		<div class="row">
			
			<div class="col-xs-4">
				<div class="old-container stop">
					<h3 class="title">Old Format</h3>
					<p class="descriptor">[ old page id,new page id,old variant,new variant ]</p>
					<textarea class="old-data" rows="20" cols="46"></textarea>
					<div class="lil-button-container">
						<button type="button" class="lil-button lil-one">clear</button>
					</div>
				</div>
			</div>

			<div class="col-xs-4">
				<div class="plus-container">
					<h3 class="plus">+</h3>
					<div class="row">

						<div class="col-xs-6">
							<p class="plus-label">OLD Merchant ID</p>
							<p class="plus-label">NEW Merchant ID</p>
							<p class="plus-label ugc-id">Source UGC ID</p>
						</div>

						<div class="col-xs-6">
							<input class="old-mid inpt">
							<input class="new-mid inpt">
							<input class="src-ugc inpt">
						</div>

					</div>
					<div class="the-button-container">
						<button type="button" class="btn btn-primary btn-lg format-btn"> -------> </button>
					</div>
				</div>
			</div>

			<div class="col-xs-4 stop">
				<div class="new-container">
					<h3 class="title">New Format</h3>
					<p class="descriptor">[ new mid,new pid,new var,old mid,old pid,old var,src ugc ]</p>
					<textarea class="new-data" rows="20" cols="46"></textarea>
					<div class="lil-button-container">
						<button type="button" class="lil-button lil-two">clear</button>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- BROWSERIFY BUNDLE -->
	<script src="bundle.js"></script>

</body>
</html>
